<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservar cita | Taller de Autos Multimarca</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Reserva tu cita | Taller de Autos Multimarca</h1>
    <form id="formAppointment" action="../server/scheduleAppointment.php" method="POST">
        <label>Nombre:</label>
        <input
            type="text"
            name="customerName"
            minlength="3"
            maxlength="50"
            required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor ingresa un nombre válido.')"
        >
        <br>

        <label>Celular:</label>
        <input
            type="tel"
            name="cellphone"
            maxlength="10"
            pattern="\d{10}"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor ingresa un número de teléfono válido de 10 dígitos.')"
        >
        <br>

        <label>Email:</label>
        <input
            type="email"
            name="email"
            maxlength="50"
            required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor ingresa un correo electrónico válido.')"
        >
        <br>

        <label>Modelo del auto:</label>
        <select name="carModel" required>
            <option value="">-- Selecciona un modelo --</option>
            <option value="volkswagenGol">Volkswagen Gol</option>
            <option value="mazda3">Mazda 3</option>
            <option value="toyotaCorolla">Toyota Corolla</option>
            <option value="chevroletSpark">Chevrolet Spark</option>
            <option value="nissanVersa">Nissan Versa</option>
            <option value="fordFiesta">Ford Fiesta</option>
            <option value="renaultDuster">Renault Duster</option>
            <option value="kiaSportage">Kia Sportage</option>
        </select><br>

        <label>Placa:</label>
        <input
            type="text"
            name="licensePlate"
            minlength="6"
            maxlength="6"
            required
            oninput="this.value = this.value.toUpperCase(); this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor ingresa una placa válida')"
        >
        <br>

        <label>Fecha de la cita:</label>
        <input
            type="date"
            id="date"
            name="date"
            required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor selecciona una fecha')"
        >
        <br>

        <label>Hora de la cita:</label>
        <select
            id="time"
            name="time"
            required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor seleccione una hora')"
        >
            <option value="">-- Selecciona una hora --</option>
        </select>
        <br>

        <label>Servicio:</label>
        <select
            name="service"
            required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Por favor seleccione un servicio')"
        >
            <option value="">-- Selecciona un servicio --</option>
            <option value="oilChange">Cambio de Aceite</option>
            <option value="alingmentAndBalancing">Alineación y balanceo</option>
            <option value="generalReview">Revisión general</option>
            <option value="brakeInspection">Revisión de frenos</option>
        </select><br>

        <button type="submit">Reservar</button>
    </form>
</body>

</html>
